akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
}

deepdive {
    
  db.default {
    driver: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost"${PGPORT}"/deepdive_test"
    user: ${PGUSER}
    password: ${PGPASSWORD}
  }

  sampler.sampler_args: "-l 10 -s 10 -i 100"

}
